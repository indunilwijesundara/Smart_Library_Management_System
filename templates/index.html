<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE  -->
    <link href="/templates/style.css" rel="stylesheet" />
    <!-- GOOGLE FONT -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<style>
    .text-white {
        color: black;
        font-size: 11px;
    }
    
    .navbar {
        min-height: 80px;
        margin-bottom: 0px;
    }
    
    .navbar-inverse {
        background-color: #fff;
        border-color: rgba(155, 153, 153, 0.23);
    }
    
    .menu-section {
        background-color: #920303;
        border-bottom: 5px solid #660108;
        width: 100%;
    }
    
    .right-div {
        float: right;
        padding: 20px;
    }
    
    .navbar-inverse {
        background-color: rgb(255, 255, 255);
        border-color: rgba(155, 153, 153, 0.23);
    }
    
    .navbar-toggle {
        background-color: rgb(0, 0, 0);
        border: 1px solid black;
    }
    
    .btn-danger {
        color: rgb(255, 255, 255);
        background-color: #961111;
        border-color: #000000;
    }
    
    .btn-danger:hover,
    .btn-danger:focus,
    .btn-danger:active,
    .btn-danger.active,
    .open>.dropdown-toggle.btn-danger {
        color: rgb(0, 0, 0);
        background-color: #ffffff;
        border-color: #7a0703;
    }
    
    #menu-top a:hover {
        color: #000;
    }
</style>

<body>
    <div class="navbar navbar-inverse set-radius-zero">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <!-- <img class="logo" style="width: 350px; heigth: 130px" src="templates/assets/img/logo.png" /> -->
                <a class="navbar-brand">
                    <!-- </a>
                           <h4 class="name">Trincomalee Campus Eastern University Sri Lanka </h4> -->
                </a>
            </div>

            <div class="right-div">
                <a href="http://localhost/book%20recomender%20web/onlineLibraryManagementSystem/" class="btn btn-danger pull-right">LOG ME OUT</a
          >
        </div>
      </div>
    </div>
    <section class="menu-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="navbar-collapse collapse">
              <ul id="menu-top" class="nav navbar-nav navbar-right">
                <li>
                  <a style="font-size:16px;color: white;"
                    href="http://localhost/book%20recomender%20web/onlineLibraryManagementSystem/"
                    class="menu-top-active"
                    >HOME</a
                  >
                </li>
                <li>
                    <a style="font-size:16px;color: white;"
                      href="/"
                      class="menu-top-active"
                      >TOP BOOKS</a
                    >
                  </li>
                <li>
                  <a style="font-size:16px;color: white" href="/recommend" class="menu-top-active"
                    >RECOMMENDED BOOKS</a
                  >
                </li>

             
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-white" style="font-size: 40px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length)%}
        <div class="col-md-2" style="margin-top: 30px">
          <div class="card">
            <div class="card-body">
              <img
                style="font-weight: bold; text-align: center,"
                class="card-img-top"
                src="{{image[i]}}"
                alt=" "
              />
              <h5>{{book_name[i]}}</h5>
              <p class="text-white">{{author[i]}}</p>
              <p class="text-white">Vates-{{votes[i]}}</p>
              <p class="text-white">Rating-{{rating[i]}}</p>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </body>
</html>
